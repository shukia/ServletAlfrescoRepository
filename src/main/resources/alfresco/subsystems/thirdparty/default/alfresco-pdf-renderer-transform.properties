# External executable locations
alfresco-pdf-renderer.root=.
alfresco-pdf-renderer.exe=${alfresco-pdf-renderer.root}/alfresco-pdf-renderer

# Remote server (or docker container) url used to service alfresco-pdf-renderer requests.
alfresco-pdf-renderer.url=

# When alfresco-pdf-renderer.url is set, this value indicates the amount of time to wait after a connection failure
# before retrying the connection to allow a docker container to (re)start.
alfresco-pdf-renderer.startupRetryPeriodSeconds=60
